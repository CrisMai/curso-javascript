    <h1>Funções</h1>
    <p>Funções são ações executadas assim que são chamadas ou em decorrência de algum evento.</p>
    <p>São conjuntos de instruções que podem ser executadas como um único comando.</p>
    <p>Uma função pode ou não retornar valores ao programa chamador. Caso seja retornado, usamos a instrução return.</p>
