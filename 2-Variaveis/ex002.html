<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        body {
        background-color: rgb(125, 209, 125);
        font: normal 20pt arial;
        color: white;
        }
    </style>
</head>
<body>
    <h1>Variáveis</h1>
    <p>A função das variáveis é armazenar dados de forma temporária. Para declarar uma variável usamos a palavra var ou let.</p>
    <P>O nome de cada variável é chamado de identificadores. As variáveis podem começar com letras, $ ou _, mas não podem começar com números.</P>
    <script>
       var nome = window.prompt('Qual o seu nome?');
       window.alert ('É um grande prazer te conhecer, ' + nome + '!'); //concatenação (+)
    </script>
    
</body>
</html>
