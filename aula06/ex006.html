<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <p>Eventos Ã© tudo o que possa acontecer com qualquer elemento. Alguns ex: mouseenter, mouseomve, mousedown, click...</p>

    <style>
        div#area {
            font: normal 20pt arial;
            background-color: deepskyblue;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }
        function entrar() {
            a.innerText = 'Entrou!';
        }
        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'deepskyblue';
        }
    </script>
    
</body>
</html>
